<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<h1>Resultados</h1>
	<b:dataTable var="item" value="#{instanciatorBean.VMaganer.opciones}"
		styleClass="table table-striped table-bordered" style="width:100%">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Opciones disponibles" />
			</f:facet>
			<h:outputText value="#{item.nombre}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Votos obtenidos" />
			</f:facet>
			<h:outputText value="#{instanciatorBean.beanResults.votosAgrupados[item].size()}" />
		</h:column>
	</b:dataTable>

</ui:composition>
