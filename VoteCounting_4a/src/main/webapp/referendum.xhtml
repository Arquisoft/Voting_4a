<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<ui:include src="/snippets/nav-bar.xhtml"></ui:include>
	</h:head>
	<h:body>
		<f:view transient="true">
			<h1>Resultados del Referendum</h1>
			<p:dataTable var="item" value="#{instanciatorBean.VMaganer.opciones}">
				<p:column headerText="Opciones disponibles">
					<h:outputText value="#{item.nombre}" />
				</p:column>
			</p:dataTable>
			<br></br>
			<h:form>
				<p:poll interval="6" update="votes" />
				<p:chart id="votes" type="pie"
					model="#{instanciatorBean.beanResults.votesShow.pieChartModel}"
					style="width:400px;height:300px" />
				<p:poll interval="6" update="linevotes" />
				<p:chart id="linevotes" type="line"
					model="#{instanciatorBean.beanResults.votesShow.lineChartModel}"
					style="height:400px;" />

			</h:form>
		</f:view>
	</h:body>
</ui:composition>
