<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<h:head>
		<ui:include src="/snippets/nav-bar.xhtml"></ui:include>
	</h:head>
	<h:body>
		<f:view transient="true">
			<ui:include src="/snippets/optionresults.xhtml"></ui:include>
			<br></br>
			<p:panelGrid columns="2" style="width: 100%">
				<h:form>
					<p:row>
						<p:column>
							<p:poll interval="6" update="votes" />
							<p:chart id="votes" type="pie"
								model="#{instanciatorBean.beanResults.votesShow.pieChartModel}"
								style="width:400px;height:300px" />
						</p:column>
						<p:column>
							<p:poll interval="6" update="linevotes" />
							<p:chart id="linevotes" type="line"
								model="#{instanciatorBean.beanResults.votesShow.lineChartModel}"
								style="height:400px;" />
						</p:column>
					</p:row>
				</h:form>
			</p:panelGrid>

		</f:view>
	</h:body>
</ui:composition>
