<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:include src="/snippets/nav-bar.xhtml"></ui:include>
</h:head>
<h:body>
<h1>Recuento y publicación de resultados</h1>
<style type="text/css">
  body {
    background-image: url("/images/fotaca.jpg");
}
</style>
<h:form>
<b:dataTable var="item" value="#{instanciatorBean.votaciones}"
		styleClass="table table-striped table-bordered" style="width:100%">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Votaciones Activas" />
			</f:facet>
			<h:outputText value="#{item.name}" />
		</h:column>
		<h:column>
			<b:commandButton value="Ir a votar" href="#{instanciatorBean.pageView}" action = "verDatos" actionListener ="#{instanciatorBean.elegirVotacion(item.id)}"></b:commandButton>
		</h:column>	
	</b:dataTable>
</h:form>
</h:body>
</html>
